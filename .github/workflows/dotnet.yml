name: Build and test

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./PowerShellExecutor/PowerShellExecutor.sln
    - name: Build
      run: dotnet build ./PowerShellExecutor/PowerShellExecutor.sln --no-restore
    - name: Test
      run: dotnet test ./PowerShellExecutor/PowerShellExecutor.Tests/PowerShellExecutor.Tests.csproj --no-build --verbosity normal
